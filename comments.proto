syntax= "proto3";

// this is a comment

/*
* this is a multi line comment
*/
message Person {
    // age of person
    int32 age=1;
    //first_name of the person
    string first_name=2;
    string last_name=3;
    //here picture represent a small .jpg file
    bytes picture= 4;
    bool is_verified=5; //is person verified or not
    float height=6;
    repeated string phone_numbers=7;
}